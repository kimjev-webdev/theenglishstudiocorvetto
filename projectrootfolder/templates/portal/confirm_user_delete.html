{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete User</h2>
  <p>Are you sure you want to delete <strong>{{ target.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'portal:portal_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
