{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Manage Blog Posts</h2>
  <a href="{% url 'blog_create' %}" class="btn btn-success mb-3">+ Create New Post</a>
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ post.title }}</span>
        <span>
          <a href="{% url 'blog_edit' post.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'blog_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No blog posts found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
