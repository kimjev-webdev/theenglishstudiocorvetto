{% extends "base.html" %}
{% block title %}Leanne's Blog{% endblock %}

{% block content %}
  <main class="container py-5">
    <h1 class="primaryfont text-center red mb-4">Leanne's Blog</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card blog-card shadow-sm border-0">
          {% if post.featured_image %}
            <div class="poststyles">
              <img src="{{ post.featured_image.url }}" alt="{{ post.title_en }}" class="blogimage">
            </div>
          {% endif %}
          <div class="card-body">
            <p class="mini-text red body-text mb-2">{{ post.published_at|date:"F j, Y" }}</p>
            <h3 class="card-title primaryfont navy mb-3">{{ post.title_en }}</h3>
            <div class="body-text navy">
              {{ post.body_en|linebreaks }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
