{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container vh-100 mt-5">
    <img src="{% static 'compressed/logofull.webp' %}" alt="The English Studio Logo" class="mb-4" style="max-width: 300px; display: block; margin-left: auto; margin-right: auto;">
    
    <h2 class="primaryfont text-center navy">Staff Login</h2>

    {# LOGOUT MESSAGE HANDLER #}
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-success text-center body-text shadow-sm rounded" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if form.errors %}
          <div class="alert alert-danger mt-2">
            {{ form.errors }}
          </div>
        {% endif %}
        
        <button type="submit" class="btn btn-red d-block mx-auto">Login</button>
    </form>
</div>

{% endblock %}
